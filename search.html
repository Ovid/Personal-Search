<!DOCTYPE html>
<html lang="en">
  <!-- http://www.red-team-design.com/how-to-create-a-cool-and-usable-css3-search-box -->
  <head>
    <title>Custom searches, just the way I like 'em.</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" href="css/search.css" />
    <link rel="stylesheet" type="text/css" href="css/table.css" />
    <script src="js/jquery-latest.js"></script>
    <script src="js/modernizr-latest.js"></script>
    <script>
        $(document).ready(function() {
            if (!Modernizr.input.placeholder)
            {

                var placeholderText = $('#search').attr('placeholder');

                $('#search').attr('value',placeholderText);
                $('#search').addClass('placeholder');

                $('#search').focus(function() {
                    if( ($('#search').val() == placeholderText) )
                    {
                        $('#search').attr('value','');
                        $('#search').removeClass('placeholder');
                    }
                });

                $('#search').blur(function() {
                    if ( ($('#search').val() == placeholderText) || (($('#search').val() == '')) )
                    {
                        $('#search').addClass('placeholder');
                        $('#search').attr('value',placeholderText);
                    }
                });
            }
        });
    </script>
  </head>

  <body>
    <noscript>
    <p>This is an experiment with HTML5 and JavaScript. If you can't/won't
    support either, it won't be very interesting to you.</p>
    </noscript>
    <form id="searchbox" method="GET" action="http://duckduckgo.com/">
      <input
        id="search"
        type="text"
        name="q"
        autofocus="1"
        placeholder="Enter search text"
        autocomplete="on">
      <input id="submit" type="submit" value="Search">
    </form>
    <p>Try these searches:</p>
    <table class="bordered">
      <thead>
        <tr>
          <th>Description</th>
          <th>Search</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Flickr CC/Commercial</td>
          <td><tt>!f paris</tt></td>
        </tr>
        <tr>
          <td>Google search</td>
          <td><tt>!g paris</tt></td>
        </tr>
        <tr>
          <td>Personal blog search</td>
          <td><tt>!p economics</tt></td>
        </tr>
      </tbody>
    </table>
    <p>Searches not matching desired prefix fall back to duckduckgo.com</p>
    <script>
        String.prototype.redirectFormat = function() {
          var args = arguments;
          return this.replace(/{(\d+)}/g, function(match, number) { 
            return typeof args[number] != 'undefined'
              ? args[number]
              : match
            ;
          });
        };
        var redirects = {
            f : "http://www.flickr.com/search/?q={0}&l=comm&ss=2&ct=6&mt=all&w=all&adv=1",
            g : "http://www.google.com.pk/search?btnG=1&pws=0&q={0}",
            p : "https://www.google.com/search?hl=en&q=site%3Apublius-ovidius.livejournal.com+{0}"
        };
        $('#searchbox').submit(function() {
            // $("#searchbox").attr('action', 'http://www.google.com');
            var search = $('#search').val();
            var reSearch = /^\s*!(\S+)\s+(.*)/;
            var matchSearch = reSearch.exec(search);
            if (matchSearch) {
                if ( redirect = redirects[matchSearch[1]] ) {
                    setTimeout(function() {
                        window.location = redirect.redirectFormat(encodeURIComponent(matchSearch[2]));
                    }, 1000 );
                    return false;
                }
            }
            else {
                return true;
            }
        });
    </script>
  </body>
</html>
